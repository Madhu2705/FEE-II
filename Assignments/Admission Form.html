<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
</head>
<body>
   
<h1>College Admission Form</h1> 
<form id="college-admission-form"> 
  <label for="name" >Name</label> 
  <input type="text" id="name" name="name" placeholder="Enter your name"><br><br> 
  <label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Enter password"><br><br>

<label for='gender'>Gender:</label>

<label for="male">Male</label>
<input type="radio" id="male" name="gender">
<label for="female">Female</label>
<input type="radio" id="female" name="gender"><br><br>
<label for="comment">About Me</label>
<textarea id="comment" name="comment"></textarea><br><br> 
  <label for="dob">D.O.B.</label>
<input type="date" id="dob" name="dob"><br><br>

<label for="subjects">Course</label>
<select id="subjects" name="subjects">
<option value="subject1">Btech</option>
<option value="subject2">Mtech</option>
<option value="subject3">Mba</option>
</select><br><br>

<input type="checkbox" id="tnc" name="tnc"> 
  <label for="tnc">I agree with all the terms & conditions.</label><br><br> 
  <input type="submit" value="Submit"> </form>
</body>
</html>
